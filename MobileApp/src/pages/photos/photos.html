<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left> 
      <button ion-button icon-only clear (click)="goBack()" style="color:#488aff">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Photos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="uploadimage()" style="color:#488aff">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: url('assets/imgs/bg_img.jpeg'); background-size:cover">
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="btn-group-or">
        <button ion-button icon-start style="width: 100%" class="cond_btn1" (click)="OnAddImage()">
          <ion-icon name="camera"></ion-icon>
          Open Camera
        </button>
        <button ion-button icon-start style="width: 100%" class="cond_btn2" (click)="onAddMultiImages()">
            <ion-icon name="image"></ion-icon>
            Open Gallery
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col col-4 no-margin class="gallery" *ngFor="let data of displayImageList; let i = index;">
        <img src="{{data | displayPath: 'image'}}" style="height: 100px; width: 100px; object-fit: cover">
        <ion-icon name="close-circle" class="cross_mark" (click)="removeImages(data,i)"></ion-icon>
      </ion-col>
      <!-- <ion-col col-4 no-margin class="gallery">
        <img src="./assets/imgs/logo.jpg">
        <ion-icon name="close-circle" class="cross_mark" (click)="removeImages(data,i)"></ion-icon>
      </ion-col>
      <ion-col col-4 no-margin class="gallery">
        <img src="./assets/imgs/logo.jpg">
        <ion-icon name="close-circle" class="cross_mark" (click)="removeImages(data,i)"></ion-icon>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
